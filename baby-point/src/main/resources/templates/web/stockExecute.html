<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
		<form th:action="@{/menu}" th:object="${loginForm}" method="post">
	        <button id="returnStockButton">OK</button>
	        <button id="backButton">戻る</button>
	        <p id="errorMessage"></p>
	        <table>
	            <tr>
	                <td>
	                    <input type="radio" name="stockOptions" id="family" value=1>夫婦喧嘩せず一日を終える：1ポイント
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <input type="radio" name="stockOptions" id="giveMother" value=1>胸のハリなし：1ポイント
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <input type="radio" name="stockOptions" id="giveMilk" value=1>ミルクを8回与える：1ポイント
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <input type="radio" name="stockOptions" id="stopCring" value=7>夜の登板：7ポイント
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <input type="radio" name="stockOptions" id="bath_2players" value=1>沐浴(2人)：1ポイント
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <input type="radio" name="stockOptions" id="bath_1player" value=7>沐浴(1人)：7ポイント
	                </td>
	            </tr>
	        </table>
        </form>
    </body>
</html>
